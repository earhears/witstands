<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG Engagement - Witstands</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ESG Engagement</h1>
    </header>
    <main>
        <section id="contact-form">
            <h2>Get in Touch</h2>
            <form id="contact-form-element">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile"><br><br>
                <label for="company">Company:</label>
                <input type="text" id="company" name="company"><br><br>
                <label for="subject">Subject of Interest:</label>
                <textarea id="subject" name="subject"></textarea><br><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
